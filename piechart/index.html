<!DOCTYPE html>
<html>
<style>
  h1{
    margin: 40px 0 0 550px;
    padding-bottom:0px;
  }  
  
 svg {
    margin: 0 0 0 0;
    padding-top:0px;
  
  }
</style>
<head>
  <title>D3 Tutorial</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <h1>A Pie Chart</h1>
</head>
  
<body>
  
  <div id ="doughnut"></div>
  <script>
    var data = [30,50,80,100];
    var r = 200;
    
    var color = d3.scale.ordinal()
        .range(["red","blue","orange","green"]);
    
    var canvas = d3.select("#doughnut").append("svg")
        .attr("width",900)
        .attr("height",600);
    
    
      
    var group = canvas.append("g")
        .attr("transform", "translate(650,300)");
      
    
    var p = Math.PI * 2;
    var arc = d3.svg.arc()
        .innerRadius(130)
        .outerRadius(r);
    
    var pie = d3.layout.pie()
        .value(function(d){ return d;});
    
    var arcs = group.selectAll(".arc")
       .data(pie(data))
       .enter()
       .append("g")
       .attr("class", "arc");
               
    arcs.append("path")
      .attr("d", arc)
      .attr("fill",function (d){return color(d.data);});
    
    arcs.append("text")
        .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")";})
        .text(function (d) { return d.data;});
        
  
      
   
   
  
  
  
  
  </script>  

  
  
  
</body>








</html>
